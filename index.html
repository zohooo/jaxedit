<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="online LaTeX editor with live preview" />
<link rel="stylesheet" type="text/css" href="editor/jaxedit.css" />
</head>
<body>
<div id="wrap">
  <div id="head">
    <span id="logo">JaxEdit</span>
    <span class="btngroup">
      <select id="example" size="1">
        <option disabled>Examples</option>
        <option value="article.tex">&nbsp;&nbsp;article.tex</option>
        <option value="beamer.tex" selected>&nbsp;&nbsp;beamer.tex</option>
        <option value="jaxedit.tex">&nbsp;&nbsp;jaxedit.tex</option>
      </select>
    </span>
    <span class="btngroup">
      <input type="button" id="loginbtn" value="Login" />
      <select id="drivesel" size="1">
        <option value="localdrive">Local Drive</option>
        <option value="skydrive">SkyDrive</option>
      </select>
      <input type="file" id="opensel" />
      <input type="button" id="newbtn" value="New" />
      <input type="button" id="openbtn" value="Open" />
      <input type="button" id="savebtn" value="Save" />
    </span>
    <span class="btngroup">
      <input type="button" id="sharebtn" value="Share" />
    </span>
    <span class="btngroup">
      <input type="button" id="presbtn" value="Present" />
    </span>
    <span class="btngroup">
      <input type="button" id="helpbtn" value="Help" />
    </span>
  </div>
  <div id="main">
    <div id="left">
      <div id="ltop">
        <span>Source</span>
        <span id="filename">noname.tex</span>
      </div>
      <div id="source">
        <textarea id="codearea">
\documentclass{beamer}

\newtheorem{thm}{Theorem}

\begin{document}

\title{Online LaTeX Editor}
\author{JaxEdit Project}
\date{July 3rd, 2012}
\maketitle

\tableofcontents

\section[Introduction]{Long Introduction}

\begin{frame}
We have the Cauchy-Schwarz inequality:
  \[ \left( \sum_{k=1}^n a_k b_k \right)^2 \leq \left( \sum_{k=1}^n a_k^2 \right) \left( \sum_{k=1}^n b_k^2 \right) \]
where $a_k$ and $b_k$ are real numbers, for any $k$.
\end{frame}

\section{Calculus}

\begin{frame}
\begin{thm}
If we have the following conditions:
\begin{enumerate}
\item $f(x)$ is continuous on $[a,b]$,
\item $f(x)$ is derivable on $(a,b)$,
\item $f(a)$ and $f(b)$ have the same value,
\end{enumerate}
Then there exists $\xi\in(a,b)$ such that $f'(\xi)=0$.
\end{thm}
\end{frame}

\end{document}
        </textarea>
      </div>
      <div id="lbot"></div>
    </div>
    <div id="resizer" title="Resize"></div>
    <div id="right">
      <div id="rtop">
        <span>Preview</span>
      </div>
      <div id="preview">
        <div id="showarea"></div>
      </div>
      <div id="rbot"></div>
    </div>
  </div>
</div>
<div id="overlay"></div>
<div id="container">
  <div id="dialog">
    <div id="dlghead">
      <span id="dlgtitle"></span>
      <span id="dlgclose">&#215;</span>
    </div>
    <div id="dlgbody">
      <div id="bodyload">Loading...</div>
      <div id="bodylist">
        <div id="dlgfinfo">
          <span>Current folder:</span>
          <span id="dlginside"></span>
          <span id="dlgwalkup"><a href="javascript:void(0)">Go Up</a></span>
        </div>
        <div id='dlgflist'></div>
      </div>
      <div id="bodyfetch">
        <div class="share_info">Please enter sharing password:</div>
        <input id="share_scode" type="text" class="share_input" name="scode" maxlength="15" tabindex=1" />
      </div>
      <div id="bodyshare">
        <div class="share_info">Password for reading html output:</div>
        <input id="share_rcode" type="text" class="share_input" name="rcode" maxlength="15" tabindex=1" />
        <div class="share_info">Password for editing latex source:</div>
        <input id="share_wcode" type="text" class="share_input" name="wcode" maxlength="15" tabindex=2" />
        <div class="share_info">Email for resetting above passwords:</div>
        <input id="share_email" type="text" placeholder="abc@example.com" class="share_input" name="email" maxlength="31" tabindex=3" />
        <div id="share_note">
          <span>Note: shared file will be deleted half year after last visit.</span>
          <span><a href="http://jaxedit.com/#help" target="_blank">[help]</a></span>
        </div>
      </div>
    </div>
    <div id="dlgfoot">
      <span id="footsave">
        <span id="savespan">save file as: <input type="text" size="20" id="savename" value="hello" />.txt</span>
        <input type="button" id="dbtnsave" value="Save" />
      </span>
      <span id="footfetch">
        <input type="button" id="dbtnfetch" value="Submit" tabindex=4" />
      </span>
      <span id="footshare">
        <input type="button" id="dbtnshare" value="Share" tabindex=4" />
      </span>
      <span id="footclose">
        <input type="button" id="dbtnclose" value="Close"/>
      </span>
    </div>
  </div>
</div>
<script type="text/javascript" src="jsquick/jsquick.js"></script>
<script type="text/javascript" src="editor/jaxedit.js"></script>
<script type="text/javascript">
(function(){
  if (location.pathname.slice(-10) !== 'index.html') {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = 'http://jaxedit.com/stat/?js';
    document.body.appendChild(script);
  }
})();
</script>
</body>
</html>
